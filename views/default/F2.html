{{extend 'layout.html'}}

<b>Q. {{=i+1}} :  
     {{=ques[i]['question']}}<br/></b>
A :  {{=ques[i]['option_a']}}<br/>
B :  {{=ques[i]['option_b']}}<br/>
C :  {{=ques[i]['option_c']}}<br/>

Correct Answer : {{=ques[i]['ans']}}<br/>

</div>
{{pass}}
